<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TODO list</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class Field extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            tasks: [
              "1",
              "2",
              "3"
            ]
          };
        };
        render() {
            return (
              <div className="field">
                {
                  this.state.tasks.map (function (item, i) {
                    return (<Task key={i}>{item}</Task>);
                  })
                }
              </div>
            );
        }
      };
      class Task extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            edit: false,
          };
        };
        edit = () => {
          this.setState ({edit: true});
        };
        remove = () => {
          alert (" ");
        };
        save = () => {
          var txtvalue = this.refs.newTxt.value;
          alert(txtvalue);
          this.setState ({edit:false});
        };
        renderNorm = () => {
          return (
            <div className="box">
              <div className="text">{this.props.children}</div>
              <button onClick={this.edit} className="ebtn">Edit</button>
              <button onClick={this.remove} className="rbtn">Remove</button>
            </div>
          );
        };
        renderEdit = () => {
          return (
            <div className="box">
              <textarea ref="newTxt" defaultValue={this.props.children}></textarea>
              <button onClick={this.save} className="sbtn">Save</button>
            </div>
          );
        };
        render() {
          if (this.state.edit){
            return this.renderEdit();
          }
          else {
            return this.renderNorm();
          }
        }
      };

      ReactDOM.render (
        <Field/>, document.getElementById("root")
      );

    </script>

  </body>
</html>
